<div>
    <h1>Progress</h1>
    <h3>Create Account</h3>

    <label>Email: </label><input [(ngModel)]="email" type="text"><br>
    <label>Password: </label><input [(ngModel)]="password" type="password"><br>
    <label>Confirm Password: </label><input [(ngModel)]="confirmPassword" type="password"><br>
    <input type="submit" value="Create Account" (click)="create()"><br><br>

    <a routerLink="/login">If you have an account, login here</a><br>

    <p>{{status}}</p>
</div>
